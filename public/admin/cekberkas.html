<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Berkas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
       <aside class="bg-[#1E3A56] text-white w-64 space-y-6 py-7 px-4">
        <!-- Logo & Title -->
        <div class="flex items-center space-x-2 px-4">
            <img src="logobpn.png" alt="Logo Bpn" class="w-12 h-12 rounded-full">
            <span class="text-xl font-bold">Admin Panel</span>
        </div>

        <!-- Navigation Links -->
        <nav>
            <a href="dashboard.html" class="block py-2.5 px-4 rounded transition hover:bg-blue-700">Dashboard</a>
            <a href="profile.html" class="block py-2.5 px-4 rounded transition hover:bg-blue-700">Profile</a>
            <a href="cekberkas.html" class="block py-2.5 px-4 rounded transition hover:bg-blue-700">Cek Berkas</a>
            <a href="pengaduan.html" class="block py-2.5 px-4 rounded transition hover:bg-blue-700">Pengaduan</a>
        </nav>

        <!-- Profile Section -->
        <div class="mt-auto flex items-center px-4 space-x-3">
            <img src="https://i.pinimg.com/736x/f5/2f/28/f52f28b0fbd8afa54105f07138d8573a.jpg" alt="Profile" class="w-10 h-10 rounded-full">
            <div>
                <p class="text-sm font-semibold">Frank Ocean</p>
                <p class="text-xs text-gray-400">My Profile</p>
            </div>
        </div>
    </aside>

          <!-- Main Content -->
          <div class="flex-1 bg-gray-100">
            <!-- Header -->
            <header class="bg-white shadow px-6 py-4 flex items-center justify-between">
                <h1 class="text-2xl font-semibold text-gray-700">Cek Berkas</h1>
                <a href="login.html" target="_blank" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600 transition duration-300">
                    logout
                  </a>  
            </header>

        <!-- Content -->
        <div class="flex-1 p-6">
            <h1 class="text-2xl font-bold mb-4">Kelola Berkas</h1>

            <!-- Tambah Berkas -->
            <section class="mb-6 bg-white p-4 rounded shadow">
                <h2 class="text-lg font-semibold mb-4">Tambah Berkas</h2>
                <form id="tambah-berkas-form" class="space-y-4">
                    <input type="text" id="nama" placeholder="Nama" class="w-full p-2 border rounded" required>
                    <select id="jenis_berkas" class="w-full p-2 border rounded" required>
                        <option value="" disabled selected>Pilih Jenis Berkas</option>
                        <option value="Pembuatan Sertifikat">Pembuatan Sertifikat</option>
                        <option value="Balik Nama">Balik Nama</option>
                        <option value="Sertifikat Hilang">Sertifikat Hilang</option>
                    </select>
                    <input type="number" id="nomor_berkas" placeholder="Nomor Berkas" class="w-full p-2 border rounded" required>
                    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Tambah</button>
                </form>
            </section>

            <!-- Tabel Berkas Masuk -->
            <section>
                <h2 class="text-lg font-semibold mb-4">Berkas Masuk</h2>
                <table class="min-w-full bg-white rounded-lg shadow-lg">
                    <thead>
                        <tr class="bg-blue-600 text-white">
                            <th class="p-3">Nama</th>
                            <th class="p-3">Jenis Berkas</th>
                            <th class="p-3">Nomor Berkas</th>
                            <th class="p-3">Status</th>
                            <th class="p-3">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="berkas-table">
                        <!-- Data akan di-load lewat fetch -->
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</body>
</html>
